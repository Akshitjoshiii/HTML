<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .page {
            background-color: burlywood;
            border: 2px solid black;
            text-align: center;
        }

        .style {
            background-color: aquamarine;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="style">
        <H2>FILL THE SIGN UP FORM BELOW</H2>
    </div>
    <div class="page">
        <label for="fname">First name :</label>
        <input type="text" id="fname" name="fname" required><br><br>
        <label for="lname">Last name :</label>
        <input type="text" id="lname" name="lname"><br><br>
        <label for="email">Enter your E-MAIL ID :</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Enter your password :</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="confirm password">Confirm password :</label>
        <input type="password" name="confirm password" id="confirm password"><br><br>
        <label for="age">Enter your age :</label>
        <select id="age" name="age">
            <option value="0-17">0-17</option>
            <option value="18-24">18-24</option>
            <option value="25-34">25-34</option>
            <option value="35-44">35-44</option>
            <option value="45-54">45-54</option>
            <option value="55-64">55-64</option>
            <option value="65+">65+</option>
        </select><br><br>
        <label for="gender">Choose your gender :</label>
        <input type="radio" name="gender" id="male" value="male" checked>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <input type="checkbox" name="termandconditions" id="termandconditions">
        <label for="termandconditions">Click here if you are agreed with our term and conditions</label><br><br>
        <a href="QUESTIONb.htl"> <button>SUBMIT</button></a>

    </div>
</body>
</html>
